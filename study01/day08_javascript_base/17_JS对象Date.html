<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>

</body>

<script>
    /*
        Date：日期对象
             1.创建：
                var date = new Date();
             2.方法：
                toLocalString:返回当前date对象对应的本地时间的字符串
                getTime():获取毫秒值。返回当前日期对象描述的时间到1970年1月1日零点的毫秒差
             3.属性：
             4.特点：
     */

    //1.创建方式
        var date = new Date();
        document.write(date+"<br>");
        document.write(date.toLocaleString()+"<br>");
        document.write(date.getTime());



</script>
