<script>
    /*
        RegExp：正则对象
             1.特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用  .方法名();
             2.方法：
                encodeURI()：对URI进行编码
                decodeURI()：对URI进行解码

                encodeURIComponent()：对URI组件进行编码
                decodeURIComponent()：对URI组件进行解码

                parseInt()：将字符串转成数字
                    * 逐一判断每一个字符是否是数字，知道不是数字为止，将前边数字部分转为number
                isNaN()：判断一个值是否是NaN
                    * NaN六亲不认，连自己都不认，NaN参与的==比较全部为false
                eval()：将JavaScript转成脚本来执行
             3.属性：
             4.特点：
     */

    var str ="对象学习";
    var s1 = encodeURI(str);//对str进行编码
    document.write(s1+"<br>");//返回%E5%AF%B9%E8%B1%A1%E5%AD%A6%E4%B9%A0

    var s2 = decodeURI(s1);//对s1进行解码
    document.write(s2+"<br>");//返回对象学习

    var str ="123abc";
    var number = parseInt(str);
    document.write(number+1+"<br>");

    var a = NaN;
    document.write(NaN==a);

    var jscode="alert(123)";
    eval(jscode);//解析成JavaScript脚本执行

</script>
