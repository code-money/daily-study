<script>
    /*
        Math：数学对象
             1.创建：
                Math对象不用创建，直接使用
                Math.方法名()
             2.方法：
                random():返回[0,1)之间的随机数
                ceil(x):向上取整
                floor(x):向下取整
                round(x):四舍五入
             3.属性：
                PI
             4.特点：
     */


        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.round(3.14)+"<br>");

        //取1-100的整数
        var number = (Math.floor(Math.random()*100))+1;
    document.write(number)


</script>
