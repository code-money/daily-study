<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="picture" src="img/banner_1.jpg" width="100%">
</body>
</html>
<script>
    var number=1;
    var  picture = document.getElementById("picture");
    function fun() {
        number++;
        if (number>3){
            number=1;
        }
        picture.src="img/banner_"+number+".jpg";
    }

    setInterval(fun,1000);
</script>
