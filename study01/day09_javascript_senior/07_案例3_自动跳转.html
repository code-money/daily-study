<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后自动跳转到首页
    </p>
</body>
</html>
<script>
    var number=5;
    var time = document.getElementById("time");
    function fun() {
        if (number==1){
            location.href="http://www.baidu.com";
        }
        number--;
        time.innerHTML=number;
    }
    setInterval(fun,1000);
</script>
