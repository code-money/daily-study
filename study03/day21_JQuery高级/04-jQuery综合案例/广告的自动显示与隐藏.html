<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //1.使用定时器来完成，setTimeout
        //2.分析发现jq的显示和隐藏动画效果其实就是控制display
        //3.使用 show/hide 相关方法完成广告的显示


        $(function () {
            //定义定时器，调用显示方法，3秒后执行
            setTimeout(showDiv,3000)
            //定义定时器，调用隐藏方法，想让他显示5秒后隐藏，但是需要加上一开始显示的3秒，所以是8秒
            setTimeout(hideDiv,8000)
        })
        function showDiv() {
            $("#ad").show("slow")
        }
        function hideDiv() {
            $("#ad").hide("slow")
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
