                    ]}

        console.log(persons.persons);

        var arrays= [{"name":"张三",age:23,'gender':true},{"name":"李四",age:27,'gender':false},{"name":"王五",age:27,'gender':false}]
        console.log(arrays[0].name);
    </script>
