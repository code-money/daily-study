<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function fun() {
            //直接发送get请求
            $.get("ajaxServlet",{"username":"rows"},function (data) {
                alert(data)
            },"text")

            //直接发送post请求
            $.post("ajaxServlet",{"username":"rows"},function (data) {
                alert(data)
            },"text")
        }
    </script>


</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
<input>
</body>
</html>
