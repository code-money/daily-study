<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //发送ajax请求加载所有省份数据
            $.get("provinceServlet",{},function (data) {
                console.log(data)
                //1.获取select
                var province = $("#province");
                //2.使用jquery来遍历json数据
                $(data).each(function () {
                    //3.创建<option>
                    var option="<option name='"+this.id+"'>"+this.name+"</option>"
                    //4.调用append追加option
                    province.append(option)
                })

            })
        })
    </script>
</head>
<body>
<select name="" id="province">
    <option>请选择省份</option>
</select>
</body>
</html>
